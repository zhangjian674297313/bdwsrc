		<div class="swiper-container">
			<div class="swiper-wrapper">

				<div class="swiper-slide ss2">&nbsp;</div>

		</div>

			<span>入住地</span><span class="local-city">北京<input type="hidden"></span>

		</div>

			<span>入住日</span><span class="date-in"><input type="hidden"></span>
		</div>
		<div class="index-item right-arrow circle leave-time">
			<span>离店日</span><span class="date-out"><input type="hidden"></span>
		</div>
		<div class="index-item circle hotel-name">
			<span>酒店名</span><span><input type="text" placeholder="beijing"></span>
		</div>
	</div>
